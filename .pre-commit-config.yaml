---
exclude: ^pocs/
repos:
  # ------------------------------
  # 1) Generic hygiene hooks
  # ------------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=2000']
      - id: check-merge-conflict
      - id: debug-statements

  # ------------------------------
  # 2) Format and style
  # ------------------------------
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.12

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        language_version: python3.12
        args: ["--profile", "black"]

  # Ruff: fast linter replacing flake8 (+ many plugins)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.2
    hooks:
      - id: ruff
        args: ["--fix"]
        language_version: python3.12

  # ------------------------------
  # 3) Static typing (mypy)
  # ------------------------------
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        language_version: python3.12
        additional_dependencies:
          - pytest
          - pydantic
          - atlassian-python-api
          - beautifulsoup4
          - typer
          - rich
          - types-requests
          - types-PyYAML
          - types-setuptools
        args: [--ignore-missing-imports]
        exclude: ^pocs/

  # ------------------------------
  # 4) Code security
  # ------------------------------
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        language_version: python3.12
        args: ["-q", "-ll"]

  - repo: https://github.com/returntocorp/semgrep
    rev: v1.99.0
    hooks:
      - id: semgrep
        args: ["--config", "p/ci"]

  # ------------------------------
  # 5) Docstring style (pydocstyle)
  # ------------------------------
  - repo: https://github.com/PyCQA/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        language_version: python3.12
        args: ["--convention=google"]
        exclude: ^pocs/

  # ------------------------------
  # 6) Secret detection
  # ------------------------------
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        language_version: python3.12
        args:
          - "--baseline"
          - ".secrets.baseline"

  - repo: https://github.com/pypa/pip-audit
    rev: v2.7.3
    hooks:
      - id: pip-audit
        entry: poetry run pip-audit --ignore-vuln CVE-2025-68664
        language: system
        pass_filenames: false

  # ------------------------------
  # 7) Spell checking
  # ------------------------------
  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        additional_dependencies:
          - tomli
        args: ["-L", "assertIn"]

  # ------------------------------
  # 8) Docs & Polishing
  # ------------------------------
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.15.0
    hooks:
      - id: markdownlint-cli2

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: ["-d", "{extends: default, rules: {line-length: disable, truthy: {check-keys: false}}}"]

  # ------------------------------
  # 9) Complexity & Duplication
  # ------------------------------
  - repo: https://github.com/rubik/xenon
    rev: v0.9.3
    hooks:
      - id: xenon
        args: ["--max-absolute=D", "--max-modules=B", "--max-average=B", "--exclude", "pocs/*"]
        language_version: python3.12

  - repo: local
    hooks:
      - id: jscpd
        name: jscpd
        entry: jscpd
        language: node
        additional_dependencies: ["jscpd@4.0.5"]
        args: ["--min-tokens", "50", "--min-lines", "5", "--ignore", "**/*.json,**/*.lock,**/*.yaml,**/*.yml,**/tests/**,**/pocs/**"]
